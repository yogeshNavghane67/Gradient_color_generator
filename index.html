<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator - YN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="gradient-box"></div>
        <div class="row options">
            <div class="column direction">
                <p>Direction</p>
                <div class="select-box">
                    <select>
                        <option value="to top">Top</option>
                        <option value="to right top">Right top</option>
                        <option value="to right">Right</option>
                        <option value="to right bottom">Right bottom</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left bottom">Left bottom</option>
                        <option value="to left">Left</option>
                        <option value="to left top" selected>Left top</option>

                    </select>
                </div>
            </div>
            <div class="column colors">
                <p>Colors</p>
                <div class="inputs">
                    <input type="color" value="#ca5b00">
                    <input type="color" value="#1dcdc4">
                </div>
            </div>
        </div>
        <textarea class="row" disabled>background: linear-gradient(to left top, #ca5b00, #1dcdc4);</textarea>
        <div class="row buttons">
            <button class="refresh">Refresh Colors</button>
            <button class="copy">Copy code</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
